<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Выбор товара</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function selectProduct(productId) {
            // Отправляем данные обратно боту
            Telegram.WebApp.sendData(productId);
        }
    </script>
</head>
<body>
    <h1>Выберите товар для покупки</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - {{ product.price }}₽
                <button onclick="selectProduct({{ product.id }})">Купить</button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
