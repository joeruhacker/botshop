<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин цифровых товаров</title>
    <style>
        /* Ваши стили остаются без изменений */
    </style>
</head>
<body>

<div class="header">
    Магазин
</div>

<div class="product-list">
    <div class="product">
        <img src="https://i.pinimg.com/564x/5b/6e/79/5b6e79ce455e3067e1f1af2784c79f99.jpg" alt="Продукт 1">
        <div class="product-name">Цифровой товар 1</div>
        <button class="buy-button" onclick="buyProduct(1, 'Цифровой товар 1', 100)">Купить за 100₽</button>
    </div>
    <!-- Добавьте больше продуктов по аналогии -->
</div>

<script>
    function buyProduct(productId, productName, price) {
        if (window.Telegram.WebApp) {
            const data = {
                product_id: productId,
                product_name: productName,
                price: price
            };
            // Отправляем данные боту
            Telegram.WebApp.sendData(JSON.stringify(data));
        } else {
            alert("Telegram WebApp не доступен.");
        }
    }
</script>

</body>
</html>
